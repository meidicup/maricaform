<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>めいぢカップ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

<h2>めいぢカップ決勝進出者予想</h2>

<div class="hero-text">
  私たちだって<br> 走りたい。
</div>

<!-- グループ選択 -->
<div class="group-select">
  <button onclick="loadCandidates('A')">グループA</button>
  <button onclick="loadCandidates('B')">グループB</button>
  <button onclick="loadCandidates('C')">グループC</button>
</div>

<!-- 候補者一覧 -->
<div class="candidate-grid" id="candidateGrid"></div>

<!-- モーダルウィンドウ -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImg" src="" alt="" class="modal-img">
    <h3 id="modalName"></h3>
    <p id="modalBio"></p>
    <form id="voteForm" class="vote-form">
      <input type="hidden" id="modalSelectedCandidate" name="candidateId">
      <input type="hidden" id="selectedGroup" name="group">

      <div class="input-row">
        <div class="input-group">
          <label for="userName">名前(任意)</label>
          <input type="text" id="userName" name="userName" placeholder="あなたのお名前">
        </div>
        <div class="input-group">
          <label for="reason">投票理由(任意)</label>
          <textarea id="reason" name="reason"></textarea>
        </div>
      </div>
      <button type="submit">この人に投票する</button>
    </form>
  </div>
</div>
<footer class="footer">
  <h3>©マリオカートめいぢカップ</h3>
  <a href="https://x.com/__me1_2525">めいぢ</a>
  <a href="https://x.com/Shiden_Raito">紫電 らいと</a>
  <a href="https://x.com/sio_taste">塩</a>
</footer>
<!-- スクリプト：候補者データ読み込み＆描画 -->
<script src="script.js" defer></script>

</body>
</html>
